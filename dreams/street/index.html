<h1 id="title">Улица Кабанова</h1>
</div>

<div class="post">
<p>Московская мэрия не может выбрать, в честь кого назвать новую улицу — Собянина или Кабанова (да, <a href="http://lenta.ru/articles/2013/09/24/kabanov1/">того самого</a>). Договорились было на «Кабянина», но в последний момент одумались и выбрали Кабанова.</p>
